<!DOCTYPE html>
<html>
<head>
  <title>Localização de Las Vegas</title>
  <style>
    #map {
      height: 400px;
      width: 600px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Localização de Las Vegas</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      const latLng = { lat: 36.1699412, lng: -115.1398326 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: latLng,
        zoom: 12,
      });
      const marker = new google.maps.Marker({
        position: latLng,
        map: map,
      });
    }
  </script>
</body>
</html>
